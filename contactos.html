<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- CSS PROPIO -->
    <link rel="stylesheet" href="css/style.css">
    <!-- SCRIPT SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <!-- BARRA DE NAVEGACIÓN -->
      
    <!-- PAGINA DE CONTACTO -->
    <div class="contact-page">
        <div class="jumbotron text-center jumbotron-fluid mb-0">
            <div class="container-fluid">
                <h1 class="text-light p-5 mb-0">¿Cómo contactarse con nosotros?</h1>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 pt-2">
                    <section class="contact-form">
                        <div class="container text-center">
                            <h3 class="form-heading text-uppercase pt-1">Contáctanos</h3>
                            <h5 class="text-muted pb-4">Nos gustaría conocer tu opinión sobre nuestra web para seguir mejorando.</h5>
                            <form id="contactForm" class="row g-3 needs-validation" novalidate onsubmit="messageContact(event)">
                                <div class="col-md-8 col-lg-8 div-form-control">
                                    <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                                    <div class="invalid-feedback">
                                        Por favor, ingrese un nombre.
                                    </div>
                                </div>
                                <div class="col-md-8 col-lg-8 div-form-control">
                                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                                    <div class="invalid-feedback">
                                        Por favor, ingrese un mail valido.
                                    </div>
                                </div>
                                <div class="form-group form-group-textarea mb-md-0">
                                    <textarea class="form-control" id="message" placeholder="Escriba su mensaje." rows="6" required></textarea>
                                    <div class="invalid-feedback">
                                        Por favor, ingrese un mensaje.
                                      </div>
                                </div>
                                <div class="text-center mb-4">
                                    <button class="btn button-color text-white" type="submit" id="btn-contact">Enviar mensaje</button>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
                <div class="col-12 col-md-6 px-0">
                    <div class="location-map text-center py-4 px-2">
                        <h3 class="text-center text-uppercase m-0 pb-4">Encontranos aquí:</h3>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.102220299916!2d-65.2093904851186!3d-26.836700883160397!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2sar!4v1595553408518!5m2!1ses!2sar"  style="border:0; width: 100%; height: 450px;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
       <!-- FOOTER -->

    <!-- JavaScript Bundle with Popper -->
    <script src="js/contact.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
